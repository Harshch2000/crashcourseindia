<!DOCTYPE html>

<head>

    <title>Crash Course India</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .navbar {
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .card-contact {
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden; /* Ensure content does not overflow */
        }

        .card-contact:hover {
            transform: translateY(-5px);
        }

        .card-contact .card-body {
            padding: 10px 15px; /* Reduced padding inside the card body */
            display: flex;
            align-items: center;
        }

        .card-contact img {
            width: 40px; /* Set image width */
            height: 40px; /* Set image height */
            margin-right: 10px; /* Add margin to the right of the image */
        }

        .card-contact span {
            font-size: 18px; /* Set font size for the text */
            font-weight: bold; /* Set font weight for the text */
        }
    </style>
</head>

</nav>
