<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Course India</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Crash Course India</a>
        <!-- Navbar content -->
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- Carousel content -->
    </div>
    <div id="allcards" class="container">
        <!-- Contact Us Card -->
        <div class="row">
            <div class="col-md-6">
                <div class="card card-contact" style="background-color: #FF7043;">
                    <div class="card-body">
                        <h5 class="card-title">Contact Us</h5>
                        <p class="card-text">E-mail: crashcourseind@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Join WhatsApp Channel Card -->
        <div class="row">
            <div class="col-md-6">
                <div class="card card-0" style="background-color: #344955;">
                    <div class="card-body">
                        <h5 class="card-title">Join our WhatsApp channel</h5>
                        <p class="card-text">Private/Government job alerts<br>Referrals<br>Trainings</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mock and Quiz Card -->
        <div class="row">
            <div class="col-md-6">
                <div class="card card-5" style="background-color: #3C5B6F;">
                    <div class="card-body">
                        <h5 class="card-title">Mock/Quizzes</h5>
                        <p class="card-text">Free mock for SSC, Railway, JEE, NEET, UPSC and all competitive exams<br>Interactive quizzes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
